<div class="container">
    <% users.forEach(u => { %>
        <p><%- u.name %></p>
        <p><%- u.nationality %></p>
        <p><%- u.age %></p>
        <p><%- u._id %></p>
        <% u.items.forEach(i => { %>
            <%- i %>
        <% }) %>
        <br>
    <% }) %>
</div>
